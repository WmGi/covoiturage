<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg"></div>
  <ion-item lines="none" *ngFor="let message of messages">
    <ion-badge *ngIf="message.userId != userId" color="warning" slot="start">{{ message.text }}
      <ion-note color="medium">{{message.date}} <ion-icon name="done-all">
        </ion-icon>
      </ion-note>
    </ion-badge>
    <ion-badge *ngIf="message.userId == userId" color="light" slot="end">{{ message.text }}
      <ion-note color="medium">{{message.date}}<ion-icon name="done-all">
        </ion-icon>
      </ion-note>
    </ion-badge>

  </ion-item>



</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="outline" shape="round" size="small">
        <ion-icon slot="icon-only" name="arrow-round-up"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-input [(ngModel)]="messageText" placeholder="Votre message"></ion-input>
    <ion-buttons slot="end">
      <ion-button (click)="sendMessage()">
        Envoyer
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
