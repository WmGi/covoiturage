<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/trip/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isLoading ? 'Loading...' : trip.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <ion-grid class="ion-no-padding" *ngIf="!isLoading">

    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-no-padding">
        <ion-img [src]="trip.imageUrl"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center" padding>
        <p>Heure: {{ trip.heure }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center" padding>
        <p>Prix:{{ trip.price}} DT</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center" padding>
        <p>Nombre de place: {{ trip.nombreplace }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center" padding>
        <p>Depart:{{ trip.depart }}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center" padding>
        <p>Arrivee: {{ trip.arrivee }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center" padding>
        <p>Num tel: {{ trip.tel }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" padding>
        <p>Description: {{ trip.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <!--  <ion-row>
        <ion-col size-sm="6" offset-sm="3" class="ion-text-center" padding>
          <p>+216 {{ trip.tel }} </p>
          <ion-button color="primary" margin (click)="call()">call</ion-button>

        </ion-col>
      </ion-row>-->

      <!--<ion-row *ngIf="isBookable">-->
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-button fill="outline" [disabled]="!trip.userId==auther" color="primary" margin (click)="onBookPlace()">
          Book
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
