<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/trip/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffer()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
            <!--yelzem nzid formControlName wa9te nesta3mel  -->
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">numero tel:</ion-label>
            <ion-input type="number" formControlName="tel"></ion-input>
          </ion-item>

        </ion-col>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">nombre de place: </ion-label>
            <ion-input type="number" formControlName="place"></ion-input>
          </ion-item>

        </ion-col>
      </ion-row>
      <ion-row *ngIf="
      !form.get('place').valid && form.get('place').touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>nombre de place max 3</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>

      </ion-row>
      <ion-row *ngIf="
          !form.get('description').valid && form.get('description').touched
        ">
        <ion-col size-sm="6" offset-sm="3">
          <p>Description must be between 1 and 180 characters.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input type="number" formControlName="price"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-col>
            <ion-item>
              <ion-label>Depart</ion-label>
              <ion-select formControlName="depart" value="brown" okText="Okay" cancelText="Dismiss">
                <ion-select-option value="Tunis">Tunis</ion-select-option>
                <ion-select-option value="Sfax">Sfax</ion-select-option>
                <ion-select-option value="Gabes">Gabes</ion-select-option>
                <ion-select-option value="Djerba">Djerba</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <!--  <ion-item>
            <ion-label position="floating">Depart: </ion-label>
            <ion-textarea rows="3" formControlName="depart"></ion-textarea>
          </ion-item>-->
        </ion-col>
        <ion-col size-sm="6" offset-sm="3">
          <ion-col>
            <ion-item>
              <ion-label>Arrive</ion-label>
              <ion-select formControlName="arrivee" value="brown" okText="Okay" cancelText="Dismiss">
                <ion-select-option value="Tunis">Tunis</ion-select-option>
                <ion-select-option value="Sfax">Sfax</ion-select-option>
                <ion-select-option value="Gabes">Gabes</ion-select-option>
                <ion-select-option value="Djerba">Djerba</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <!--  <ion-item>
            <ion-label position="floating">Arrive: </ion-label>
            <ion-textarea rows="3" formControlName="arrivee"></ion-textarea>
          </ion-item>-->
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Available from</ion-label>
            <ion-datetime min="2019-01-01" max="2025-12-31" formControlName="dateFrom"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3" offset-sm="6">
          <ion-item>
            <ion-label position="floating">At</ion-label>
            <ion-datetime displayFormat="HH:mm" formControlName="heure"></ion-datetime>
          </ion-item>
        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <app-image-picker type="file" (imagePick)="onImagePicked($event)"></app-image-picker>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
